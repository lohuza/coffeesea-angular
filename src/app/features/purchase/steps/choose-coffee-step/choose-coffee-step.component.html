<div class="layout">
  <aside class="filters">
    <div class="filter-group">
      <label class="label">Search</label>
      <input type="text" class="input" placeholder="Search coffee" />
    </div>

    <div class="filter-group">
      <div class="label">Brand</div>
      <label class="check"><input type="checkbox"/> <span>Lavazza</span></label>
      <label class="check"><input type="checkbox"/> <span>Nescafe</span></label>
      <label class="check"><input type="checkbox"/> <span>Starbucks</span></label>
      <label class="check"><input type="checkbox"/> <span>Bustelho</span></label>
      <label class="check"><input type="checkbox"/> <span>Folghers</span></label>
      <label class="check"><input type="checkbox"/> <span>Delonghi</span></label>
    </div>

    <div class="filter-group">
      <div class="label">Blend</div>
      <label class="check"><input type="checkbox"/> <span>Arabica</span></label>
      <label class="check"><input type="checkbox"/> <span>Robusta</span></label>
      <label class="check"><input type="checkbox"/> <span>Arabica / Robusta</span></label>
    </div>

    <div class="filter-group">
      <div class="label">Roast</div>
      <label class="check"><input type="checkbox"/> <span>Light</span></label>
      <label class="check"><input type="checkbox"/> <span>Medium</span></label>
      <label class="check"><input type="checkbox"/> <span>Dark</span></label>
    </div>

    <div class="filter-group">
      <div class="label">Size</div>
      <label class="check"><input type="radio" name="size"/> <span>250g</span></label>
      <label class="check"><input type="radio" name="size"/> <span>500g</span></label>
      <label class="check"><input type="radio" name="size"/> <span>1kg</span></label>
    </div>

    <div class="actions">
      <button type="button" class="btn reset">Reset</button>
      <button type="button" class="btn apply">Apply</button>
    </div>
  </aside>

  <main class="results">
    <div class="grid">
      <app-coffee-card
        *ngFor="let c of coffees"
        [coffee]="c"
        [initialQty]="getQty(c.id)"
        (quantityChange)="onQtyChange(c, $event.quantity)"
      ></app-coffee-card>
    </div>
  </main>
</div>
