<div class="contacts-container">
  <div class="contacts-card">
    <div class="contacts-content">
      <h1 class="contacts-title">{{ 'contract.title' | translate }}</h1>

      <div class="contacts-text">
        <p class="contacts-description">{{ 'contract.description' | translate }}</p>

        <div class="contacts-info">
          <p class="contacts-info-title">{{ 'contract.contact_info' | translate }}</p>

          <div class="contacts-links">
            <a href="tel:+995" class="contacts-link">
              <svg xmlns="http://www.w3.org/2000/svg" class="contacts-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
              <span>{{ 'contract.phone' | translate }}</span>
            </a>

            <a href="mailto:info@coffeesea.ge" class="contacts-link">
              <svg xmlns="http://www.w3.org/2000/svg" class="contacts-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <span>{{ 'contract.email' | translate }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
