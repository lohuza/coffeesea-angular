<div class="pt-28 pb-20 bg-[radial-gradient(50%_50%_at_100%_50%,#F7F1ED_0%,rgba(247,241,237,0.25)_100%),linear-gradient(90deg,#F7F1ED_0%,#FFFFFF_100%)] min-h-screen">
  <div class="max-w-container mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-coffee-900 text-center">Log In</h1>
    <p class="text-center mt-2 text-coffee-600">Don't have an account? <a appLanguageRoute="sign-in" class="text-coffee-500 hover:text-coffee-700 cursor-pointer">Sign up</a></p>

    <form class="mt-10 border border-coffee-300 rounded-lg p-6 md:p-8 bg-white/60 backdrop-blur" [formGroup]="form" (ngSubmit)="submit()">
      <fieldset class="border border-dashed border-coffee-300 rounded-md p-4 md:p-6 mb-6">
        <div class="space-y-6">
          <div>
            <label class="block text-sm text-coffee-700 mb-1">E-mail</label>
            <input type="email" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="email" placeholder="someone@example.com">
            <div class="text-xs text-red-500 mt-1" *ngIf="submitted && form.get('email')?.invalid">Enter a valid email</div>
          </div>

          <div>
            <label class="block text-sm text-coffee-700 mb-1">Password</label>
            <div class="relative">
              <input [type]="passwordVisible ? 'text' : 'password'" class="w-full border rounded-md px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="password">
              <button type="button" class="absolute inset-y-0 right-2 my-auto text-coffee-600 hover:text-coffee-800 cursor-pointer" (click)="togglePassword()" aria-label="Toggle password visibility">{{ passwordVisible ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</button>
            </div>
            <div class="text-right mt-2">
              <a href="#" class="text-coffee-500 hover:text-coffee-700 text-sm">Forgot password?</a>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="mt-6 flex items-center gap-4">
        <button type="submit" class="px-6 py-3 rounded-full bg-coffee-900 text-white hover:bg-coffee-800 disabled:opacity-60 cursor-pointer" [disabled]="loading">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
        <span class="text-red-600" *ngIf="error">{{ error }}</span>
      </div>
    </form>
  </div>
</div>
