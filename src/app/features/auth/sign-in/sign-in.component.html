<div class="pt-28 pb-20 bg-[radial-gradient(50%_50%_at_100%_50%,#F7F1ED_0%,rgba(247,241,237,0.25)_100%),linear-gradient(90deg,#F7F1ED_0%,#FFFFFF_100%)] min-h-screen">
  <div class="max-w-container mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-coffee-900 text-center">Create an account</h1>
    <p class="text-center mt-2 text-coffee-600">Already have an account? <a appLanguageRoute="log-in" class="text-coffee-500 hover:text-coffee-700 cursor-pointer">Log in</a></p>

    <form class="mt-10 border border-coffee-300 rounded-lg p-6 md:p-8 bg-white/60 backdrop-blur" [formGroup]="form" (ngSubmit)="submit()">
      <!-- Company information -->
      <fieldset class="border border-dashed border-coffee-300 rounded-md p-4 md:p-6 mb-6" formGroupName="companyData">
        <legend class="px-2 text-lg font-semibold text-coffee-900">Company information</legend>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-coffee-700 mb-1">Company name</label>
            <input type="text" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="companyName">
            <div class="text-xs text-red-500 mt-1" *ngIf="submitted && form.get('companyData.companyName')?.invalid">Enter Company Name</div>
          </div>
          <div>
            <label class="block text-sm text-coffee-700 mb-1">Identification code</label>
            <input type="text" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="identificationCode">
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm text-coffee-700 mb-1">Address</label>
          <input type="text" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="address">
        </div>
      </fieldset>

      <!-- Contact person -->
      <fieldset class="border border-dashed border-coffee-300 rounded-md p-4 md:p-6 mb-6" formGroupName="contactPersonData">
        <legend class="px-2 text-lg font-semibold text-coffee-900">Contact Person</legend>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-coffee-700 mb-1">First name</label>
            <input type="text" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="firstName">
          </div>
          <div>
            <label class="block text-sm text-coffee-700 mb-1">Last name</label>
            <input type="text" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="lastName">
          </div>
          <div>
            <label class="block text-sm text-coffee-700 mb-1">Phone number</label>
            <input type="text" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="phoneNumber">
          </div>
          <div>
            <label class="block text-sm text-coffee-700 mb-1">E-mail</label>
            <input type="email" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="email">
            <div class="text-xs text-red-500 mt-1" *ngIf="submitted && form.get('contactPersonData.email')?.invalid">Enter a valid email</div>
          </div>
        </div>
      </fieldset>

      <!-- Passwords -->
      <fieldset class="border border-dashed border-coffee-300 rounded-md p-4 md:p-6 mb-6" formGroupName="passwordRequest">
        <legend class="px-2 text-lg font-semibold text-coffee-900">Password</legend>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-coffee-700 mb-1">Password</label>
            <input type="password" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="password">
          </div>
          <div>
            <label class="block text-sm text-coffee-700 mb-1">Re-enter password</label>
            <input type="password" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="confirmPassword">
            <div class="text-xs text-red-500 mt-1" *ngIf="submitted && form.get('passwordRequest')?.errors?.['passwordMismatch']">Password doesn't match</div>
          </div>
        </div>
      </fieldset>

      <!-- Terms -->
      <label class="flex items-center gap-2 text-coffee-800">
        <input type="checkbox" class="size-4" formControlName="acceptTerms">
        <span>I have read and agree to the <a href="#" class="text-coffee-500 hover:text-coffee-700 cursor-pointer">terms and conditions</a></span>
      </label>

      <div class="mt-6 flex items-center gap-4">
        <button type="submit" class="px-6 py-3 rounded-full bg-coffee-900 text-white hover:bg-coffee-800 disabled:opacity-60 cursor-pointer" [disabled]="loading">
          {{ loading ? 'Creating...' : 'Create account' }}
        </button>
        <span class="text-red-600" *ngIf="error">{{ error }}</span>
      </div>
    </form>
  </div>
</div>
