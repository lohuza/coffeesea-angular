<h2 class="text-2xl font-bold text-coffee-900 mb-6">Edit profile</h2>

<div [formGroup]="form">
<!-- Company Information -->
<section class="mb-8">
  <h3 class="text-sm font-semibold text-coffee-800 mb-3">Company information</h3>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm text-coffee-700 mb-1">Company name</label>
      <input type="text" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-coffee-300" formControlName="companyName">
      <div class="text-xs text-red-500 mt-1" *ngIf="submitted && form.controls['companyName'].invalid">Enter Company Name</div>
    </div>
    <div>
      <label class="block text-sm text-coffee-700 mb-1">Identification code</label>
      <input type="text" class="w-full border rounded-md px-3 py-2 opacity-60" formControlName="identificationCode" readonly>
    </div>
  </div>
</section>

<!-- Contact Person -->
<section class="mb-8" formGroupName="companyPerson">
  <h3 class="text-sm font-semibold text-coffee-800 mb-3">Contact Person</h3>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm text-coffee-700 mb-1">First name</label>
      <input type="text" class="w-full border rounded-md px-3 py-2" formControlName="firstName">
    </div>
    <div>
      <label class="block text-sm text-coffee-700 mb-1">Last name</label>
      <input type="text" class="w-full border rounded-md px-3 py-2" formControlName="lastName">
    </div>
    <div>
      <label class="block text-sm text-coffee-700 mb-1">Phone number</label>
      <input type="text" class="w-full border rounded-md px-3 py-2" formControlName="phoneNumber">
    </div>
    <div>
      <label class="block text-sm text-coffee-700 mb-1">E-mail</label>
      <input type="email" class="w-full border rounded-md px-3 py-2" formControlName="email">
      <div class="text-xs text-red-500 mt-1" *ngIf="submitted && form.get('companyPerson.email')?.invalid">Enter a valid email</div>
    </div>
  </div>
</section>


<!-- Actions -->
<div class="mt-6 flex items-center gap-4">
  <button (click)="submit()" class="px-6 py-3 rounded-full bg-coffee-900 text-white hover:bg-coffee-800 disabled:opacity-60" [disabled]="loading">
    {{ loading ? 'Saving...' : 'Save changes' }}
  </button>
  <span class="text-red-600" *ngIf="error">{{ error }}</span>
  <span class="text-green-700" *ngIf="success">{{ success }}</span>
</div>
</div>
