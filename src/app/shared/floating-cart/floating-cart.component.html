<!-- Floating pill -->
<button
  class="cart-pill"
  [class.hidden]="!hasItems()"
  type="button"
  (click)="toggle()"
  aria-label="Open cart"
>
  <span class="icon" aria-hidden="true">
    <!-- simple cart icon -->
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="9" cy="21" r="1"/>
      <circle cx="20" cy="21" r="1"/>
      <path d="M1 1h3l3.6 12.59a2 2 0 0 0 2 1.41h7.72a2 2 0 0 0 1.95-1.57L22 6H6"/>
    </svg>
  </span>
  <span class="amount">{{ subtotal() | number:'1.0-2' }}</span>
  <span class="currency">₾</span>
></button>

<!-- Modal -->
<div class="overlay" *ngIf="open()" (click)="close()"></div>
<div class="sheet" *ngIf="open()" role="dialog" aria-modal="true">
  <div class="sheet-header">
    <div class="title">Your cart</div>
    <button type="button" class="close" aria-label="Close" (click)="close()">×</button>
  </div>
  <div class="sheet-body">
    <app-cart-summary></app-cart-summary>
  </div>
</div>
