<footer class="pt-8 mt-8">
  <!-- Main Footer Content -->
  <div class="border-t border-coffee-100 py-12">
    <div class="max-w-container mx-auto px-4 lg:px-8">
      <!-- Contact Info -->
      <div class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-8 mb-12">
        <!-- Email -->
        <a href="mailto:contact@coffeesea.ge" class="flex items-center gap-3 text-coffee-300 hover:text-coffee-500 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span>someoene&#64;example.com</span>
        </a>

        <!-- Divider -->
        <span class="hidden md:block w-px h-5 bg-coffee-200"></span>

        <!-- Phone -->
        <a href="tel:+995555415415" class="flex items-center gap-3 text-coffee-300 hover:text-coffee-500 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          <span>555 415 415</span>
        </a>
      </div>

<!-- Social Links -->
      <div class="flex items-center justify-center gap-4 mb-12">
        <a
          *ngFor="let social of socialLinks"
          [href]="social.href"
          target="_blank"
          rel="noopener noreferrer"
          class="w-14 h-14 rounded-full border border-coffee-200 bg-white flex items-center justify-center hover:border-coffee-300 hover:shadow-md transition-all">
          <img
            [src]="social.icon"
            [alt]="social.name"
            class="w-6 h-6 object-contain">
        </a>
      </div>

      <!-- Terms & Conditions -->
      <div class="text-center">
        <a
          *ngFor="let link of footerLinks; let last = last"
          [appLanguageRoute]="link.path"
          class="text-coffee-200 hover:text-coffee-400 transition-colors text-sm">
          {{ link.titleKey | translate }}<span *ngIf="!last" class="mx-2">|</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Bottom Dark Bar -->
  <div class="bg-coffee-900 h-8"></div>
</footer>
