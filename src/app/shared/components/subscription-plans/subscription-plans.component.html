<section class="py-20 px-4 lg:px-8 xl:px-16">
  <div class="max-w-container mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-2xl lg:text-h2 font-medium text-coffee-500 mb-2">
        {{ 'plans.choose_plan' | translate }}
      </h2>
      <p class="text-p-medium text-coffee-200">
        {{ 'plans.subscribe_description' | translate }}
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center max-w-5xl mx-auto">
      <div
        *ngFor="let plan of plans"
        class="rounded-2xl p-8 flex flex-col h-full"
        [ngClass]="{
          'bg-coffee-500 shadow-pricing md:scale-105 origin-center': plan.isFeatured,
          'bg-coffee-50': !plan.isFeatured
        }">

        <!-- Price -->
        <div
          class="text-3xl font-medium mb-6"
          [ngClass]="plan.isFeatured ? 'text-white' : 'text-coffee-500'">
          {{ plan.price }} <span class="text-2xl">â‚¾</span>
        </div>

        <!-- Description -->
        <p
          class="text-sm mb-6 leading-relaxed"
          [ngClass]="plan.isFeatured ? 'text-coffee-100' : 'text-coffee-200'">
          {{ plan.description | translate }}
        </p>

        <!-- Features -->
        <ul class="space-y-3 mb-8 flex-grow">
          <li
            *ngFor="let feature of plan.features"
            class="flex items-center gap-3 text-sm"
            [ngClass]="plan.isFeatured ? 'text-coffee-100' : 'text-coffee-300'">
            <svg
              class="w-5 h-5 flex-shrink-0"
              [ngClass]="plan.isFeatured ? 'text-green-400' : 'text-green-500'"
              fill="currentColor"
              viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            {{ feature | translate }}
          </li>
        </ul>

        <!-- Button -->
        <button
          (click)="goToPurchase()"
          class="w-full py-3 rounded-full font-medium transition-all duration-300"
          [ngClass]="{
            'bg-white text-coffee-500 hover:bg-coffee-50': plan.isFeatured,
            'border border-coffee-200 text-coffee-500 hover:bg-white': !plan.isFeatured
          }">
          {{ 'plans.buy_now' | translate }}
        </button>
      </div>
    </div>
  </div>
</section>
