<section class="py-20 px-4 lg:px-8 xl:px-16">
  <div class="max-w-container mx-auto">
    <!-- Heading -->
    <div class="text-center mb-12">
      <h2 class="text-2xl lg:text-h2 font-medium text-coffee-500 mb-2">
        {{ 'home.our_clients' | translate }}
      </h2>
      <p class="text-p-medium text-coffee-200">
        {{ 'home.know_our_clients' | translate }}
      </p>
    </div>

    <!-- Clients Swiper -->
    <div class="overflow-x-auto scrollbar-hide">
      <div class="flex gap-6 pb-4" style="min-width: max-content;">
        <div
          *ngFor="let client of clients"
          class="bg-coffee-50 rounded-2xl h-32 w-56 flex-shrink-0 flex items-center justify-center hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
          <img
            [src]="client.logo"
            [alt]="client.name"
            class="max-w-[140px] max-h-[50px] object-contain">
        </div>
      </div>
    </div>
  </div>
</section>
