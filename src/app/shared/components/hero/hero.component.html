<section class="hero-section">
  <div class="hero-container">
    <!-- Left side - Text content -->
    <div class="hero-content">
      <h1>{{ 'home.hero_title' | translate }}</h1>
      <p>{{ 'home.hero_description' | translate }}</p>
      <button class="cta-button" (click)="scrollToPurchase()">{{ 'home.get_started' | translate }}</button>
    </div>

    <!-- Right side - Coffee image -->
    <div class="hero-image">
      <img src="assets/images/coffee-splash.png" alt="Coffee splash" class="coffee-image">
    </div>
  </div>
</section>
